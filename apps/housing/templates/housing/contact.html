{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Contact</title>
    <!--<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <link rel = "stylesheet" href = "https://jdevhousing-static.s3.amazonaws.com/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("form").submit(function(){
          alert("Message Submitted! We will be in touch soon.");
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div class = "container-fluid" style = "margin-top: 20px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" style= "font-size: 50px;" href="#">JEK Development LLC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active"style= "font-size: 30px; margin-left: 50px;" href="{% url 'housing:index' %}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active"style= "font-size: 30px; margin-left: 50px;" href="{% url 'housing:property_list' %}">Properties <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link"style= "font-size: 30px;margin-left: 30px;" href="{% url 'housing:about_us' %}">About</a>
                <a class="nav-item nav-link" style= "font-size: 30px;margin-left: 30px;"href="{% url 'housing:invest' %}">Invest</a>
                <!--<a class="nav-item nav-link" style= "font-size: 30px;margin-left: 30px;"href="{% url 'housing:contact' %}">Contact</a>-->
              </div>
            </div>
         </nav>
       </div>
       <div class = "contact_container">
    <form class="form_container" action='contact_validate' method="post">
      {% csrf_token %}
      {{ contactForm.as_p }}
      <!--  ".as_p" is an example of an option you can attach to the form inputs
      "as_table" and "as_ul" are a few others...-->
      <input type="submit" value="send">
    </form>
    <div class = page-footer style="float:center;margin-top:300px;">
      <p>&#169; JEK Development, LLC, 2020</p>
    </div>
  </div>
</div>
</body>

</html>
